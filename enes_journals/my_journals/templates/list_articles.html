{% extends 'base.html' %}

{% block content %}
    <h1>Articles</h1>
    <div>
        <ul>
            {% for article in articles %}
                <li><a href="{% url 'article_detail' article_slug=article.slug %}">{{ article.headline }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
