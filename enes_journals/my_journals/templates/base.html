<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Journals</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Votre CSS personnalisé -->
    <style>
        /* #Navigation
================================================== */

        .start-header {
            opacity: 1;
            transform: translateY(0);
            padding: 20px 0;
            box-shadow: 0 10px 30px 0 rgba(138, 155, 165, 0.15);
            -webkit-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
        }

        .start-header.scroll-on {
            box-shadow: 0 5px 10px 0 rgba(138, 155, 165, 0.15);
            padding: 10px 0;
            -webkit-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
        }

        .navigation-wrap {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            -webkit-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
        }

        .navbar {
            padding: 0;
        }

        .navbar-brand img {
            height: 28px;
            width: auto;
            display: block;
            filter: brightness(10%);
            -webkit-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
        }

        .navbar-toggler {
            float: right;
            border: none;
            padding-right: 0;
        }

        .navbar-toggler:active,
        .navbar-toggler:focus {
            outline: none;
        }

        .navbar-light .navbar-toggler-icon {
            width: 24px;
            height: 17px;
            background-image: none;
            position: relative;
            border-bottom: 1px solid #000;
            transition: all 300ms linear;
        }

        .navbar-light .navbar-toggler-icon:after,
        .navbar-light .navbar-toggler-icon:before {
            width: 24px;
            position: absolute;
            height: 1px;
            background-color: #000;
            top: 0;
            left: 0;
            content: '';
            z-index: 2;
            transition: all 300ms linear;
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon:after {
            transform: rotate(45deg);
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon:before {
            transform: translateY(8px) rotate(-45deg);
        }

        .navbar-toggler[aria-expanded="true"] .navbar-toggler-icon {
            border-color: transparent;
        }

        .nav-link {
            color: #212121 !important;
            font-weight: 500;
            transition: all 200ms linear;
        }

        .nav-item:hover .nav-link {
            color: #8167a9 !important;
        }

        .nav-item.active .nav-link {
            color: #777 !important;
        }

        .nav-link {
            position: relative;
            padding: 5px 0 !important;
            display: inline-block;
        }

        .nav-item:after {
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            content: '';
            background-color: #8167a9;
            opacity: 0;
            transition: all 200ms linear;
        }

        .nav-item:hover:after {
            bottom: 0;
            opacity: 1;
        }

        .nav-item.active:hover:after {
            opacity: 0;
        }

        .nav-item {
            position: relative;
            transition: all 200ms linear;
        }

        /* #Media
        ================================================== */

        @media (max-width: 767px) {
            .nav-item:after {
                display: none;
            }

            .nav-item::before {
                position: absolute;
                display: block;
                top: 15px;
                left: 0;
                width: 11px;
                height: 1px;
                content: "";
                border: none;
                background-color: #000;
                vertical-align: 0;
            }

            .dropdown-toggle::after {
                position: absolute;
                display: block;
                top: 10px;
                left: -23px;
                width: 1px;
                height: 11px;
                content: "";
                border: none;
                background-color: #000;
                vertical-align: 0;
                transition: all 200ms linear;
            }

            .dropdown-toggle[aria-expanded="true"]::after {
                transform: rotate(90deg);
                opacity: 0;
            }

            .dropdown-toggle[aria-expanded="true"] + .dropdown-menu {
                margin-top: 10px !important;
                margin-bottom: 20px !important;
            }

            body.dark .nav-item::before {
                background-color: #fff;
            }

            body.dark .dropdown-toggle::after {
                background-color: #fff;
            }
        }

        /* Styles CSS pour le footer */

        footer {
            background-color: #2c2c2c; /* Couleur de fond du footer gris foncé */
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-column {
            padding: 20px;
        }

        .footer-title {
            color: white; /* Couleur des titres des listes blanc */
            font-weight: bold; /* Titres des listes en gras */
            margin-bottom: 15px;
        }

        .footer-column .nav-link {
            color: #d3d3d3 !important; /* Couleur des liens gris clair */
            text-decoration: none; /* Supprime le soulignement des liens */
            transition: color 0.3s, text-shadow 0.3s; /* Transition de couleur et de text-shadow au survol */
        }

        .footer-column .nav-link:hover {
            color: #ffffff !important; /* Couleur des liens au survol blanc */
            text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 20px #ffffff; /* Effet de brillance au survol */
        }

        /* Styles pour les icônes de médias sociaux */
        .social-buttons .fab {
            font-size: 18px;
            color: #d9d9d9;
            transition: color 0.3s;
        }

        .social-buttons .fab:hover {
            color: white;
        }

        /* Styles pour les liens rapides */
        .quick-links a {
            color: #d9d9d9;
            transition: color 0.3s;
        }

        .quick-links a:hover {
            color: white;
        }

        /* Couleur de copyright en blanc */
        .copyright {
            color: white;
        }

        /* Ajout de la transition pour la couleur de fond du footer */
        footer {
            transition: background-color 0.3s;
        }

        /* Modification de la couleur de fond du footer en mode sombre */
        body.dark footer {
            background-color: #1f2029;
        }

        /* Suppression des barres violettes au survol dans le footer */
        footer .nav-item:after,
        footer .nav-item:hover:after {
            display: none;
        }

        /* Suppression de l'effet de couleur violet au survol */
        .nav-item:hover .nav-link {
            color: #d3d3d3 !important; /* Maintient la couleur gris clair au survol */
        }

        main {
            margin-top: 100px; /* Ajustez cette valeur pour ajouter plus d'espace sous la navbar */
            margin-bottom: 100px; /* Ajustez cette valeur pour ajouter plus d'espace au-dessus du footer */
        }

        /* Styles pour garder le footer en bas de la page */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        footer {
            margin-top: auto; /* Pousse le footer en bas */
        }

    </style>
</head>

    <!-- Votre JavaScript personnalisé -->
    <script>
        (function($) { "use strict";

            $(function() {
                var header = $(".start-style");
                $(window).scroll(function() {    
                    var scroll = $(window).scrollTop();
                
                    if (scroll >= 10) {
                        header.removeClass('start-style').addClass("scroll-on");
                    } else {
                        header.removeClass("scroll-on").addClass('start-style');
                    }
                });
            });        
                
            //Animation

            $(document).ready(function() {
                $('body.hero-anime').removeClass('hero-anime');
            });

            //Switch light/dark

            $("#switch").on('click', function () {
                if ($("body").hasClass("dark")) {
                    $("body").removeClass("dark");
                    $("#switch").removeClass("switched");
                }
                else {
                    $("body").addClass("dark");
                    $("#switch").addClass("switched");
                }
            });  

         })(jQuery);

    </script>
