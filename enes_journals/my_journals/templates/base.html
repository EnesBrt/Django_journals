<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Mon Site{% endblock %}</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Votre CSS personnalisé -->
    <style>
        nav.navbar {
            background-color: #77b5fe;
            align-items: center;
            box-sizing: border-box;
            color: rgb(153, 153, 153);
            display: flex;
            flex-wrap: nowrap;
            font-family: Roboto, Arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            height: 87.78125px;
            justify-content: flex-start;
            left: 0px;
            line-height: 28.799999px;
            padding-bottom: 8px;
            padding-top: 8px;
            position: fixed;
            right: 0px;
            top: 0px;
            transition-delay: 0s;
            transition-duration: 0.6s;
            transition-property: all;
            transition-timing-function: ease;
            width: 100%;  /* Modifié pour une largeur de 100% */
            z-index: 1030;
            -webkit-box-align: center;
            -webkit-box-pack: start;
        }

        .container {
            align-items: center;
            box-sizing: border-box;
            color: rgb(153, 153, 153);
            display: flex;
            flex-wrap: nowrap;
            font-family: Roboto, Arial, sans-serif;
            font-size: 16px;
            font-weight: 400;
            height: 71.78125px;
            justify-content: space-between;
            line-height: 28.799999px;
            margin-left: 210px;
            margin-right: 210px;
            max-width: 1020px;
            padding-left: 12px;
            padding-right: 12px;
            width: 1020px;
            -webkit-box-align: center;
            -webkit-box-pack: justify;
        }

        .navbar-item {
            align-items: center;
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            cursor: auto;
            display: block;
            font-family: Roboto, Arial, sans-serif;
            font-size: 20px;
            font-weight: 800;
            height: 22px;
            line-height: 22px;
            margin-right: 16px;
            padding-bottom: 0px;
            padding-left: 0px;
            padding-right: 0px;
            padding-top: 0px;
            position: relative;
            text-decoration: none;
            text-decoration-line: none;
            transition-delay: 0s;
            transition-duration: 0.3s;
            transition-property: all;
            transition-timing-function: ease;
            white-space: nowrap;
            width: auto;  /* Modifié pour une largeur automatique */
            z-index: 0;
            -webkit-box-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="{% url 'home' %}">
        My journal
      </a>

      <!-- Burger icon for mobile menu -->
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end">
        <!-- Supposons que les autres sections soient sur la page d'accueil, changez les href en conséquence si elles sont sur des pages différentes -->
        <a class="navbar-item" href="{% url 'list_articles' %}">
          Blog
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Contenu -->
<div class="content">
    {% block content %}{% endblock %}
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Code pour basculer le menu sur mobile
    document.addEventListener('DOMContentLoaded', () => {
        const navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if (navbarBurgers.length > 0) {
            navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');
                });
            });
        }
    });
</script>

</body>
</html>
